<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזמנת מוצרים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 15px;
            color: #666666;
        }
        
        input, select, textarea {
            margin-top: 5px;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 10px;
        }
        
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #4fa3ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        button:hover {
            background-color: #45a3ff;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .form-group.inline {
            flex-direction: row;
            justify-content: space-between;
        }
        
        .form-group.inline input {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס הזמנת מוצרים</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="fullName">שם מלא</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group inline">
                <div>
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">מספר טלפון</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="product">בחירת מוצר</label>
                <input type="text" id="product" name="product" readonly>
            </div>
            
            <div class="form-group">
                <label for="price">מחיר</label>
                <input type="text" id="price" name="price" readonly>
            </div>
            
            <div class="form-group">
                <label for="comments">הערות</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <button type="submit">שלח הזמנה</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');
            const price = urlParams.get('price');
            if (product) {
                document.getElementById('product').value = product;
            }
            if (price) {
                document.getElementById('price').value = price;
            }
        });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const order = {
                id: Date.now(),
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                product: document.getElementById('product').value,
                price: document.getElementById('price').value,
                comments: document.getElementById('comments').value
            };

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            alert('הזמנה נשלחה בהצלחה!');
        });
    </script>
</body>
</html>
